<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta property="og:title" content="Calculator - Simple, Intuitive, Responsive" />

	<meta property="og:description" content="An open source, simple, client-side calculator built using client side web technologies. Optimized for touch screen devices." />
	<meta property="og:type" content="website">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="shortcut icon" type="image/png" href="res/app-128.png">
	<link rel="stylesheet" href="res/stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.min.js"></script>
	<script src="res/calculator.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->

		gtag('config', 'UA-10242165-16');

<body>
<div class="maindiv">
	<div id="resultDiv">
		<div id="expressionDiv"></div>
		<textarea id="result" rows="1" readonly>0</textarea>
	</div>

	<div id="centerContainer">
		<div id="buttonsDiv" class="noselect">
			<div id="buttonsContainer">
				<span class="calcButton btnfunc btnAC" tabindex="0" id="btnAC">C</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnBackspace">&larr;</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnPercent">%</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnDivide">/</span>

				<span class="calcButton btnnum" tabindex="0" id="btn7">7</span>
				<span class="calcButton btnnum" tabindex="0" id="btn8">8</span>
				<span class="calcButton btnnum" tabindex="0" id="btn9">9</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnMultiply">*</span>

				<span class="calcButton btnnum" tabindex="0" id="btn4">4</span>
				<span class="calcButton btnnum" tabindex="0" id="btn5">5</span>
				<span class="calcButton btnnum" tabindex="0" id="btn6">6</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnMinus">-</span>

				<span class="calcButton btnnum" tabindex="0" id="btn1">1</span>
				<span class="calcButton btnnum" tabindex="0" id="btn2">2</span>
				<span class="calcButton btnnum" tabindex="0" id="btn3">3</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnPlus">+</span>

				<span class="calcButton btnnum" tabindex="0" id="btn0">0</span>
				<span class="calcButton btnnum" tabindex="0" id="btn00">00</span>
				<span class="calcButton btnnum" tabindex="0" id="btnDot">.</span>
				<span class="calcButton btnfunc" tabindex="0" id="btnEquals">=</span>
			</div>
		</div>

		<div id="historyDiv">
			<div class="historyHeader">
				<h3>History</h3>
				<span id="clearLogs" title="Clear Logs"><img src="res/trash.svg" alt="Clear Logs"></span>
			</div>
			<div id="historyLog"></div>
		</div>
	</div>
</div>

<div class="footerSlot">
	<div>
		<a target="_blank" href="https://github.com/pratikabu/calculator/blob/master/README.md#calculator">About</a> |

		Simple, Intuitive, Responsive, <a href="https://github.com/pratikabu/calculator">Open Sourced</a>, client-side Calculator
	</div>
	<div>
		<a href="https://github.com/pratikabu/calculator" title="GitHub Page"><img class="appicon" src="res/app-256.png" alt="Calculator Icon"></a>
	</div>
</div>
</body>
</html>
