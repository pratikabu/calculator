<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator - Simple, Intuitive, Responsive</title>

	<meta name="description" content="An open source, simple, client-side calculator built using client side web technologies. Optimized for touch screen devices." />
	<meta name="keywords" content="Calculator, calc, simple, responsive, open source" />
	<meta name="author" content="Pratik Soni" />

	<meta property="og:url" content="https://calculator.pratikabu.com" />
	<meta property="og:title" content="Calculator - Simple, Intuitive, Responsive" />
<!--	<meta property="og:image" content="https://scrolltotop.pratikabu.com/res/promo-small-1280.png" />-->
	<meta property="og:description" content="An open source, simple, client-side calculator built using client side web technologies. Optimized for touch screen devices." />
	<meta property="og:type" content="website">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="res/stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.min.js"></script>
	<script src="res/calculator.js"></script>
</head>
<body>
<div class="maindiv">
	<div id="resultDiv">
		<div id="expressionDiv"></div>
		<textarea id="result" rows="1" readonly>0</textarea>
	</div>

	<div id="centerContainer">
		<div id="buttonsDiv">
			<div id="buttonsContainer">
				<a href="#" class="calcButton btnfunc btnAC" id="btnAC">C</a>
				<a href="#" class="calcButton btnfunc" id="btnBackspace">&larr;</a>
				<a href="#" class="calcButton btnfunc" id="btnPercent">%</a>
				<a href="#" class="calcButton btnfunc" id="btnDivide">/</a>

				<a href="#" class="calcButton btnnum" id="btn7">7</a>
				<a href="#" class="calcButton btnnum" id="btn8">8</a>
				<a href="#" class="calcButton btnnum" id="btn9">9</a>
				<a href="#" class="calcButton btnfunc" id="btnMultiply">*</a>

				<a href="#" class="calcButton btnnum" id="btn4">4</a>
				<a href="#" class="calcButton btnnum" id="btn5">5</a>
				<a href="#" class="calcButton btnnum" id="btn6">6</a>
				<a href="#" class="calcButton btnfunc" id="btnMinus">-</a>

				<a href="#" class="calcButton btnnum" id="btn1">1</a>
				<a href="#" class="calcButton btnnum" id="btn2">2</a>
				<a href="#" class="calcButton btnnum" id="btn3">3</a>
				<a href="#" class="calcButton btnfunc" id="btnPlus">+</a>

				<a href="#" class="calcButton btnnum" id="btn0">0</a>
				<a href="#" class="calcButton btnnum" id="btn00">00</a>
				<a href="#" class="calcButton btnnum" id="btnDot">.</a>
				<a href="#" class="calcButton btnfunc" id="btnEquals">=</a>
			</div>
		</div>

		<div id="historyDiv">
			<div class="historyHeader">
				<h3>History</h3>
				<a href="#" id="clearLogs">Clear</a>
			</div>
			<div id="historyLog"></div>
		</div>
	</div>
</div>

<div class="footerSlot">
	<div>
		<a target="_blank" href="https://pratikabu.com">Author</a> |
		<a target="_blank" href="https://github.com/pratikabu/calculator/blob/master/README.md#calculator">About</a>
	</div>
	<div>
		Simple, Intuitive, Responsive, <a href="https://github.com/pratikabu/calculator">Open Sourced</a>, client-side Calculator
	</div>
</div>
</body>
</html>
